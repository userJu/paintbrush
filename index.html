<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PaintJs</title>
</head>
<body>
    <!-- canvas -->
    <canvas id="jsCanvas" class="canvas"></canvas>

    <!-- controls -->
    <div class="controls">
        <div class="controls__range">
            <input type="range" name="" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color:#2e1d1e"></div>
            <div class="controls__color" style="background-color:#694834"></div>
            <div class="controls__color" style="background-color:#d9c9b4"></div>
            <div class="controls__color" style="background-color:#e1dad4"></div>
            <div class="controls__color" style="background-color:#eaeaea"></div>
            <div class="controls__color" style="background-color:#9d9db9"></div>
            <div class="controls__color" style="background-color:#f2c39c"></div>
            <div class="controls__color" style="background-color:#eedddc"></div>
        </div>
    </div>

    <script src="main.js"></script>    
</body>
</html>
